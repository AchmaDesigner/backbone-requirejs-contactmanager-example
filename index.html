<!--[if gt IE 8]><!--> <html class="no-js" lang="en"> <!--<![endif]-->
<head>
	<meta charset="utf-8">
	<title>Backbone.js Require.js Module Example</title>

	<link rel="stylesheet" href="assets/css/bootstrap-1.2.0.min.css" />
	<link rel="stylesheet" href="assets/css/styles.css" />

	<script src="assets/js/jquery-1.6.4.min.js"></script>
	<script src="assets/js/require.js"></script>

	<script src="assets/js/underscore-min.js"></script>
	<script src="assets/js/backbone-min.js"></script>

	<script type="text/javascript">
		require({
			urlArgs: 'bust=' + (new Date()).getTime(),
			baseUrl: 'assets/js/app'
		}, [
			'Application'
		]);
	</script>

</head>

<body>

<a href="https://github.com/ryanricard/backbone-requirejs-contactmanager-example" target="_blank"><img style="position: absolute; top: 0; right: 0; border: 0;" src="https://s3.amazonaws.com/github/ribbons/forkme_right_orange_ff7600.png" alt="Fork me on GitHub"></a>

<div class="container-fluid">
	<div class="sidebar">
		<form id="contact-form">
			<div class="clearfix">
				<input type="text" id="firstName" placeholder="First Name" class="span2" value="" />
			</div>
			<div class="clearfix">
				<input type="text" id="lastName" placeholder="Last Name" class="span2" value="" />
			</div>
			<div class="clearfix">
				<input type="text" id="email" placeholder="Email" class="span2" value="" />
			</div>
			<div>
				<input type="submit" value="Save" class="btn primary" />
			</div>
		</form>
	</div>
	<div class="content">
		<table id="contact-list" class="zebra-striped">
			<thead>
				<th>Name</th>
				<th>Email</th>
				<th></th>
			</thead>
			<!-- contacts -->
		</table>
	</div>
</div>

</body>
</html>
